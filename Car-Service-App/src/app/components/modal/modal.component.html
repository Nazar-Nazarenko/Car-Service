<div class="modal">
  <div class="wrap-modal">
    <div class="heading">
      {{ title }}
    </div>
    <div class="description">
      {{ description }}
    </div>
    <div class="bottom-btn">
      <button class="btn red general" (click)="delete()">Delete</button>
      <button class="btn btn-grey" (click)="close()">Cancel</button>
    </div>
  </div>
</div>
