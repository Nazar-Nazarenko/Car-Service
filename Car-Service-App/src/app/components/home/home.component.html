<div class="wrap">
  <div class="button-wrap">
    <button *ngFor="let button of btn" (click)="showCard(button)">
      {{button.name}}
    </button>
  </div>
  <div class="wrap-brands">
    <div class="brands" *ngFor="let brand of carBrands">{{brand}}</div>
  </div>
  <div class="card-wrap" >
    <app-card-item *ngFor="let car of carsSelected" [cardItem]="car"></app-card-item>
  </div>
</div>
