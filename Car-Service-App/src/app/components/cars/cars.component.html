<div class="content">
  <div class="search">
    <app-search-form
      [carModel]="chosenCarModel"
      (carNameTriggered)="updateCar()"
    ></app-search-form>
  </div>
  <ng-container *ngIf="cars.length else emptyCarsList">
    <div class="wrapper">
      <div class="clear">
        <button class="btn-green" (click)="clearAll()">Clear all</button>
      </div>
      <div class="car-names-wrapper">
        <app-car *ngFor="let car of cars" [carItem]="car"
                 [routerLink]="['/selected-car', car.id, car.brand]"
                 (carObj)="removeCar(car)"></app-car>
      </div>
    </div>
  </ng-container>

  <ng-template #emptyCarsList>
    <div class="empty-wrapper">
      <div class="empty-content">
        <h1>Empty list...</h1>
        <h2>Add new one</h2>
        <button class="btn-green">Add car</button>
      </div>
    </div>
  </ng-template>

</div>
