<form [formGroup]="form" >
  <div class="input-search">
    <label>
      <input type="text"
             placeholder="Enter car name"
             formControlName="carName">
    </label>
  </div>
  <div class="entered">{{carModel}} {{carModel}}</div>
  <button class="btn btn-green" type="button"
          appStopPropagation
          (click)="save()">Submit</button>
</form>
