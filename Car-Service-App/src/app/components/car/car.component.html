<div class="car-info-wrap">
  <div class="car-info">
    <div class="name">{{ carItem.brand }}</div>
    <div class="model-wrap">
      <div class="model">{{ carItem.model }}</div>
    </div>
    <div class="close"
         appStopPropagation
         appTooltip
         (click)="delete()"
    ><img src="assets/images/red-x.png" alt="close"></div>
  </div>
  <div #modal class="modal-window"></div>
</div>
